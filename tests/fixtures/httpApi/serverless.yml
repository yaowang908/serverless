service: service
provider:
  name: aws

functions:
  foo:
    handler: index.handler
    # provisionedConcurrency: 1 # Increases significantly test time
    events:
      - httpApi:
          method: GET
          path: /foo
      - httpApi:
          method: POST
          path: /some-post

  other:
    handler: index.handler
    events:
      - httpApi:
          method: get
          path: /bar/{marko}
